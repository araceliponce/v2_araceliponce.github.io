<ul class="tools grid has-limited-width mia">

  {% for group in site.data.ui.tools[page.lang] %}
  <li class="">
    <h3>{{group[0]}}</h3>

    <ul class="flex-row-wrap-gap1">

      {% for item in group [1] %}
      <li class="glass">
        <svg aria-hidden="true">
          <title>{{item|upcase}}</title>
          <use xlink:href="#{{item}}" />
        </svg>
        <!-- <small>{{item}}</small> -->
      </li>
      {% endfor %}
    </ul>

  </li>
  {% endfor %}

  <!-- solo el primer elemento dentro de .grid necesita un valor en grid-area -->
  <style>
    /* .glass.has-glow:hover {
      background: var(--bg4);
    } */

    @media (min-width: 30rem) {
      .tools.grid>li:nth-child(1) {
        grid-area: span 2/span 2;
        /* para crear debajo 4 columnas 
      https://css-tricks.com/exploring-css-grids-implicit-grid-and-auto-placement-powers/
      
      el grid autoflow puede cambiarse a column para lograr mas bien un gran bloque con minibloques a la derecha (ie zoom)*/
      }
    }

    @media (min-width: 50rem) {
      .tools.grid>li:nth-child(1) {
        grid-area: span 4/span 4;
        /* para crear debajo 4 columnas */
      }
    }
  </style>
</ul>
