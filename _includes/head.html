<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {{ site.title }}
    {% if page.title %} | {{page.title}}{% endif %}
  </title>

  <meta name="author" content="{{ site.author }}">

  <script>
    // Render blocking JS
  </script>

  <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/113866541">

  <!-- CSS -->
  {% if page.ss %}
  <link rel="stylesheet" href="{{site.url}}/styles/{{page.ss}}">
  {% else %}
  <link rel="stylesheet" href="{{site.url}}/styles/index.css">
  {% endif %}
  <!--   <link rel="stylesheet" href="{{site.url}}/styles/portafolio.css">
  <link rel="stylesheet" href="{{site.url}}/styles/plus.css"> -->


  <!-- JS -->
  <script src="{{site.url}}/scripts/index.js" defer></script>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
